<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="card">

      <div class="card_head">

         <div class="card_product_img">

           <img src="./image-equilibrium.jpg" alt="">

         </div>

      </div>


      <div class="card-body">

        <div class="card-title"

        <a href="#">
          <h3> Equilibrium #3429 </h3>
        </a>

        </div>

        <p class="card-text">Our Equilibrium collection promotes balance and calm</p>

        <div class="wrapper">

          <div class="card-price">
             <img src="./icon-ethereum.svg" alt=""
             class="card-icon">
             <span>0.041 ETH</span>
          </div>

          <div class="card-countdown">
            <img src="./icon-clock.svg">
            <span>3 days left</span>
          </div>

        </div>

        <div class="rectangle"></div>
      
      </div>

      <div class="card-footer">
        <img src="./image-avatar.png" alt=""
        class="card-author-img">

        <p class="card-author-name"> Creation of <a href="#"> Jules Wyvern</a></p>
      </div>

  </div>

  
</body>
</html>
